<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>料理の記録</title>
  <style>
    img{
        width: 300px;
        height: 300px;
    }
  </style>
</head>
<body>
  <h1>倒したフードロスエネミー記録</h1>
  

  <h2>フードロスエネミーの名前: <span id="enemy-name"></span></h2>
  <h3>料理の名前: <span id="dish-name"></span></h3>
  <p>撃破した日付: <span id="defeat-date"></span></p>
  <img id="saved-image" alt="Saved Dish" />

  <script>
    // ローカルストレージからデータを取得
    const defeatData = JSON.parse(localStorage.getItem('defeatData'));

    if (defeatData) {
      // データをHTMLに反映
      document.getElementById('enemy-name').innerText = defeatData.enemy;
      document.getElementById('dish-name').innerText = defeatData.dish;
      document.getElementById('defeat-date').innerText = defeatData.date;
      document.getElementById('saved-image').src = defeatData.image;
    } else {
      alert('記録されたデータがありません。');
    }
  </script>
</body>
</html>
