<h1>腐敗の焔竜芋<div class = "star-level"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></div></h1>
<img src = "img/賞味期限切れ.png" class="keyframe animation" alt = "poteto">
<p class="explanation">賞味期限切れだからといって、食材を捨てている焔竜芋やろうを発見！<br>竜っぽくもないのに、なぜか「竜」という名前が付いている。気に食わん！<br>この腐敗の焔竜芋を倒すためには、秘伝のアイテムを集めて、”ヒーローズベイクドグラタン（ポテトグラタン） "を作らねばならない！<br>果たして勇者たちは、食材の力でこの挑戦を乗り越えることができるのか！</p>
<div id="checklist">
  <h2>ヒーローズベイクドグラタン（ポテトグラタン）</h2>
  <div class = "checklist-content">
  <div class = "item1">
  <label><input type="checkbox" class="check-item" data-name="じゃがいも" data-quantity="1"> じゃがいも - 1個</label><br>
  <label><input type="checkbox" class="check-item" data-name="ベーコン" data-quantity="1"> ベーコン - 1枚</label><br>
  </div>
  <div class = "item2">
  <label><input type="checkbox" class="check-item" data-name="玉ねぎ" data-quantity="0.5"> 玉ねぎ - 0.5個</label><br>
  <label><input type="checkbox" class="check-item" data-name="バター" data-quantity="15"> バター - 15g</label><br>
  </div>
  <div class = "item3">
    <label><input type="checkbox" class="check-item" data-name="アスパラ" data-quantity="1"> アスパラ - 1本</label><br>
    <label><input type="checkbox" class="check-item" data-name="チーズ" data-quantity="50"> チーズ - 50g</label><br>
    </div>
</div>
<details class="accordion-003">
  <summary><div><i class="fa-solid fa-key"></i>キーアイテム</div></summary>
  <p>コンソメ…小さじ1<br>小麦粉…大さじ1<br>牛乳…200ml<br>塩・こしょう…適量<br>パン粉…適量</p>
</details>

</details> -->
</div>

<div class="container">
  <h3>秘伝のアイテムボックス</h3>
  <form id="ingredient-form">
    <label for="name">食材の名前:</label>
    <select id="name" name="name" required>
      <option value="" disabled selected>選択してください</option>
      
      <option value="じゃがいも">じゃがいも</option>
        <option value="ベーコン">ベーコン</option>
        <option value="玉ねぎ">玉ねぎ</option>
        <option value="バター"> バター</option> 
        <option value="アスパラ">アスパラ</option>
        <option value="チーズ">チーズ</option>
      
      
    </select>

    <label for="otherName" style="display:none;" id="otherNameLabel">食材の名前 (入力):</label>
        <input type="text" id="otherName" name="otherName" placeholder="食材の名前を入力" style="display:none;"><br>
        <label for="quantity">個数（<span id="unit-label">個</span>）:</label>
        <input type="number" id="quantity" name="quantity" step="0.5" required><br>
        <!-- 追加: 単位の自動変更に使用 -->
        <input type="hidden" id="auto-unit" name="auto-unit" step="0.5" required>
        <button type="submit">追加</button>
  </form>
  
  <div id="output"></div>

  <button onclick="goToNextMission(5)">次のミッションへ進む</button>
</div>
