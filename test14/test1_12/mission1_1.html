<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>第一ミッション</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Reggae+One&display=swap" rel="stylesheet">

  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
  <style>
    img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- メニューの内容 -->
    <div id="menu" class="menu">
      <a href="hero.html" target="_blank">ロスヒーローレベル</a>
      <a href="recipe_record.html" target="_blank">倒したフードロスエネミー</a>
    </div>

    <h1>腐食のロスエッグリーパー<div class="star-level"><i class="fa-solid fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></div></h1>
    <img src="img/egg.png" class="keyframe animation" alt="poteto">
    <p class="explanation">食品買ったのを忘れてすぐ腐らせてしまう腐食のロスエッグリーパーを発見！<br>誰の意見も聞かない、お調子者。食品を忘れず食べてもらわなきゃ！<br>この腐食のロスエッグリーパーを倒すためには、秘伝のアイテムを集めて、"黄金の勇者飯（チャーハン）"を作らねばならない！<br>黄金の勇者飯によって、お調子者を正すことができるか！</p>

    <div id="checklist">
      <h2>黄金の勇者飯（チャーハン）</h2>
      <div class="checklist-content">
        <div class="item1">
          <label><input type="checkbox" class="check-item" data-name="卵" data-quantity="2"> 卵 - 2個</label><br>
          <label><input type="checkbox" class="check-item" data-name="長ネギ" data-quantity="1"> 長ネギ - 1本</label><br>
        </div>
        <div class="item2">
          <label><input type="checkbox" class="check-item" data-name="ごはん" data-quantity="1"> ごはん - 1合</label><br>
          <label><input type="checkbox" class="check-item" data-name="紅ショウガ" data-quantity="50"> 紅ショウガ - 50g</label><br>
        </div>
      </div>
      <details class="accordion-003">
        <summary><div><i class="fa-solid fa-key"></i>キーアイテム</div></summary>
        <p>サラダ油…大さじ1<br>醤油…小さじ2<br>塩…2つまみほど<br>こしょう…少々</p>
      </details>
    </div>

    <div class="container">
      <h3>秘伝のアイテムボックス</h3>
      <form id="ingredient-form">
        <label for="name">食材の名前(選択):</label>
        <select id="name" name="name" required>
          <option value="" disabled selected>選択してください</option>
          <option value="卵">卵</option>
          <option value="長ネギ">長ネギ</option>
          <option value="ごはん">ごはん</option>
          <option value="紅ショウガ">紅ショウガ</option>
          <option value="other">その他 (自由入力)</option>
        </select><br>

        <label for="otherName" style="display:none;" id="otherNameLabel">食材の名前 (入力):</label>
        <input type="text" id="otherName" name="otherName" placeholder="食材の名前を入力" style="display:none;"><br>
        <label for="quantity">個数（<span id="unit-label">個</span>）:</label>
        <input type="number" id="quantity" name="quantity" step="0.5" required><br>
        <!-- 追加: 単位の自動変更に使用 -->
        <input type="hidden" id="auto-unit" name="auto-unit" step="0.5" required>
        <button type="submit">追加</button>
      </form>

      <div id="output"></div>

      <button onclick="goToNextMission(1)">次のミッションへ進む</button>
    </div>
  <script src="js/mission1.js"></script>

</body>
</html>
