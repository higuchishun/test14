<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style2.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Reggae+One&display=swap" rel="stylesheet">

  <link href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

  <title>第二ミッション</title>
</head>
<body>
  <h1>残食家の鬼音響<div class = "star-level"><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></div></h1>
  <img src = "img/賞味期限切れ.png" alt = "poteto">
  <p class="explanation">秘伝のアイテムがそろった！そしたら、あとは”ヒルナティック・チーズの秘宝”を作るだけだ！</p>
  <div id="last-item">
  <h2>ルナティック・チーズの秘宝</h2>
  <div class="form-container">
    <form id="mission-form" enctype="multipart/form-data">
      <p>完成形</p>
      <img id="preview" class="preview">
      <input type="file" name="test" onchange="previewFile(this);" required>
    </form>
  </div>
  </div>
  <!-- 撃破ボタン -->
  <button id="complete-mission-button" onclick="completeMission()">撃破</button>

  <!-- 次のミッションへ進むボタン（初期は非表示） -->
  <button id="next-mission-button" onclick="goToNextMission(7)">次のロスエネミーへ</button>
 
 
   <script src="js/mission2.js"></script>
</body>
</html>
